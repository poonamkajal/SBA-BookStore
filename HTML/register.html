<!DOCTYPE html>
<html lang="en">

<head>
    <!-- You can ignore these elements here. -->

    <!-- These will be elements you specifically use -->

    <!-- <script src="scripts/index.js"></script> -->
    <script src="https://kit.fontawesome.com/4d45c4ec1e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <!-- <div class="title-1">Welcome to the Book Store</div> -->

    <div class="main">

        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="First Name" required="">
                <input type="text" name="txt" placeholder="Last Name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
             
                <button>Sign up</button>
            </form>
        </div>

        
    </div>
</body>

</html>
